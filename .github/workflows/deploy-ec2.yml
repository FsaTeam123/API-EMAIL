name: Deploy API-EMAIL para EC2

on:
  push:
    branches: [ "main" ] # Mude para 'master' se o nome da sua branch for outro
  workflow_dispatch:

jobs:
  build:
    name: Build (Java 17)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Baseado no seu pom.xml [cite: 5, line 15]
          distribution: 'corretto'

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: mail-api-jar
          # O nome do JAR vem do seu pom.xml [cite: 5, line 8]
          path: target/mail-api-1.0.0-SNAPSHOT.jar

  deploy:
    name: Deploy (EC2)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: mail-api-jar

      - name: Renomear JAR
        run: mv mail-api-1.0.0-SNAPSHOT.jar mail-api.jar

      - name: Copiar JAR para EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }} # Assumindo 'ec2-user'
          key: ${{ secrets.EC2_SSH_KEY }}     # Sua chave .pem
          source: "mail-api.jar"
          target: "/tmp/" # Copia para uma pasta temporária

      - name: Executar Script de Deploy (SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            REMOTE_JAR="/tmp/mail-api.jar"
            
            # Porta 8086, conforme seu application.yml [cite: 11, line 2]
            export HEALTH_URL="http://127.0.0.1:8086/actuator/health"
            export KEEP_RELEASES=5
            
            # Executa o script de deploy deste serviço
            /opt/api-email/deploy-email.sh "$REMOTE_JAR"